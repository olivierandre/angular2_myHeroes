<div style="margin-bottom: 20px">
    <h2>{{ title }}</h2>
    <small class="text-muted">Build with Angular2, MongoDB, Bootstrap 4. Deploy on Heroku</small>
</div>
<div style="margin-bottom: 20px">
    <fieldset *ng-if="new && selected === 0" class="form-group">
        <label for="name">Name of the new hero</label>
        <input [(ng-model)]="hero.name" class="form-control" id="name" placeholder="name" type="test">
    </fieldset>

    <fieldset *ng-if="selected > 0" class="form-group">
        <label for="name">Changing the name of the selected hero</label>
        <input [(ng-model)]="hero.name" class="form-control" id="name" placeholder="name" type="test">

    </fieldset>
</div>

<div style="margin-bottom: 20px">
    <button (click)="newHero()" *ng-if="!new && selected === 0" class="btn btn-primary" type="button">Add a hero</button>
    <button (click)="addHero()" *ng-if="new" [ng-class]="{disabled: hero.name.length === 0}" class="btn btn-primary" type="button">Submit</button>
    <button (click)="modifyHero()" *ng-if="selected > 0" [ng-class]="{disabled: hero.name.length === 0}" class="btn btn-primary" type="button">Modify</button>
    <button (click)="deselect()" *ng-if="selected > 0" class="btn btn-warning" type="button">Uncheck</button>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>id</th>
            <th>Heroes</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ng-for="#hero of heroes #i=index" [ng-class]="{success: hero._id === selected}">
            <th>{{ i + 1 }}</th>
            <td>{{ hero._id }}</td>
            <td>{{ hero.name }}</td>
            <td>
                <button (click)="onSelect(hero)" class="btn btn-warning" type="button">Modify</button>
                <button (click)="deleteHero(hero)" class="btn btn-danger" type="button">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
