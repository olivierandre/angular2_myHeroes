<h2>{{ title }}</h2>

<div *ng-if="new && selected === 0" class="form-group">
    <label for="name">Name of the selected hero</label>
    <input class="form-control" id="name" placeholder="name" [(ng-model)]="hero.name" type="test">
</div>

<div *ng-if="selected > 0" class="form-group">
    <label for="name">Changing the name of the selected hero</label>
    <input class="form-control" id="name" placeholder="name" [(ng-model)]="hero.name" type="test">
</div>

<button *ng-if="!new && selected === 0" (click)="newHero()" type="button" class="btn btn-primary">Add a hero</button>
<button (click)="addHero()" *ng-if="new" [ng-class]="{disabled: hero.name.length === 0}" type="button" class="btn btn-primary">Submit</button>
<button (click)="modifyHero()" *ng-if="selected > 0" [ng-class]="{disabled: hero.name.length === 0}" type="button" class="btn btn-primary">Modify</button>
<button (click)="deselect()" *ng-if="selected > 0" type="button" class="btn btn-warning">Uncheck</button>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>id</th>
            <th>Heroes</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ng-for="#hero of heroes #i=index" [ng-class]="{success: hero._id === selected}">
            <th>{{ i + 1 }}</th>
            <td>{{ hero._id }}</td>
            <td>{{ hero.name }}</td>
            <td>
                <button (click)="onSelect(hero)" type="button" class="btn btn-warning">Modify</button>
                <button (click)="deleteHero(hero)" type="button" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
